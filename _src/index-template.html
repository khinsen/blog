          <div class="blog-post">
            <h3 class="blog-post-title"><a href='@|uri-path|'>@|title|</a></h3>
            <p class="blog-post-meta">@|date| :: @|tags|</p>
            @|content-only|
            @(when more?
              @list{<footer>
                      <a href='@|uri-path|'>&hellip; more &hellip;</a>
                    </footer>})
          </div><!-- /.blog-post -->
